backend:
  name: gitlab
  repo: thomas.groch/my-awesome-portfolio
  branch: master # Branch to update (optional; defaults to master)
media_folder: "src/.vuepress/public/images/uploads"
public_folder: "/images/uploads"  # The src attribute for uploaded media will begin with /images/uploads
display_url: "/"
collections:
  # home: true
  # heroImage: /images/uploads/Avatar.png

  - label: "Blog" # Used in the UI
    name: "blog" # Used in routes, e.g., /admin/collections/blog
    folder: "src/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: Title, name: title, widget: string}
      - {label: Body, name: body, widget: markdown}
      - {label: Publish Date, name: date, widget: datetime}
      # - {label: Category, name: category, widget: string}
      - {label: Tags, name: tags, widget: string}
      - {label: "View", name: "view", widget: "hidden", default: "posts"}
      - {label: "Category", name: "category", widget: "relation", collection: "blog", searchFields: ["category"], valueField: "category", displayFields: ["category"], required: false}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
      # - {label: "Post tags", name: "tag", widget: "relation", collection: "tags", searchFields: ["name", "twitterHandle"], valueField: "name", displayFields: ["twitterHandle", "followerCount"]
      # - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
  - label: "Pages"
    name: "pages"
    folder: "src/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: Title, name: title, widget: string}
      - {label: "View", name: "view", widget: "hidden", default: "page"}
      - {label: Body, name: body, widget: markdown}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
  # - label: "Categories"
  #   name: "blogcategories"
  #   folder: "src/content/categories"
  #   create: true
  #   slug: "{{slug}}"
  #   format: "json"
  #   fields:
  #     - {label: Title, name: title, widget: string}
  #     - {label: Description, name: description, widget: string, required: false}
  # - label: "Testimonials"
  #   name: "testimonials"
  #   widget: "list"
  #   fields:
  #     - {label: Quote, name: quote, widget: string, default: "Everything is awesome!"}
  #     - label: Author
  #       name: author
  #       widget: object
  #       fields:
  #         - {label: Name, name: name, widget: string, default: "Emmet"}
  #         - {label: Avatar, name: avatar, widget: image, default: "/images/quote.jpg"}

  - label: "Setup"
    name: "setup"
    files:
      - label: "Index Page"
        name: "index"
        file: "src/index.md"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: "Home", name: "home", widget: "hidden", default: "true"}
          - {label: HeroImage, name: heroImage, widget: image, default: "/images/Avatar.png"}
          - {label: ActionText, name: actionText, widget: string, default: "Blog"}
          - {label: ActionLink, name: actionLink, widget: string, default: "/blog/"}
          - {label: Body, name: body, widget: markdown}
          - label: Features
            name: features
            widget: list
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Link, name: link, widget: string}
              - {label: Details, name: details, widget: text}
          - {label: Footer, name: footer, widget: markdown, default: "thomasgroch | Generated by VuePress"}
      - label: "Site Info"
        name: "info"
        format: "json"
        file: "src/setup/info.json"
        fields:
          - {label: Site Name, name: siteName, widget: string}
          - {label: Site Description, name: siteDescription, widget: string}
          - {label: Site Icon (Must be 512x512 or larger square PNG), name: siteIcon, widget: image, default: "/images/Avatar.png"}
          - label: Menu Links
            name: menu
            widget: list
            fields:
              - {label: Text, name: text, widget: string}
              - {label: Link, name: link, widget: string}
              - {label: Active, name: isActive, widget: boolean, default: true}
      - label: "Connect"
        name: "connect"
        format: "json"
        file: "src/setup/connect.json"
        fields:
          - label: "Links"
            name: "connectlinks"
            widget: "list"
            fields:
              - {label: Link Name, name: name, widget: string}
              - {label: URL, name: url, widget: string}
